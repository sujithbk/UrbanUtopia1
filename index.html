<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container1">
        <nav class="navbar">
            <div class="container2">
              <a href="#" class="logo">UrbanUtopia</a>
              <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="ps1">Properties</a></li>
                <li><a href="ps2">Contact</a></li>
                <li><a href="ps3">About</a></li>
              </ul>
              
          </div>
          <a href="#" class="Signup">SignUp</a>
          </nav>
          <div class="container3">
            <h1 id="d1">FIND &nbsp;&nbsp;YOUR 
              &nbsp;&nbsp;&nbsp;&nbsp;DREAM  <h1> 
            <div > <img id="image1" src="./images/real-estate.png" alt="image"></div>
          </div>
    </div>
    <section id="ps1"><h1  id="second">Properties</h1>
    <div class="grid-container"> 
      <div class="grid-item">Villa</div>
      <div class="grid-item">Apartment</div>
      <div class="grid-item">House</div>  
      <div class="grid-item">Land</div>
      <div class="grid-item">Complex</div>
      <div class="grid-item">Other</div>    
    </div>
  </section>

 <section id="third">
  <div class="wrapper"> 
    <h2>Contact us</h2> 
    <div id="error_message"> 

    </div> 
    <form action="" 
          id="myform" 
          onsubmit="return validate();"> 
        <div class="input_field"> 
            <input type="text" 
                   placeholder="Name" 
                   id="name"> 
        </div> 
        <div class="input_field"> 
            <input type="text" 
                   placeholder="Subject" 
                   id="subject"> 
        </div> 
        <div class="input_field"> 
          <input type="text" 
                 placeholder="Phone" 
                 id="phone"> 
      </div> 
      <div class="input_field"> 
          <input type="text" 
                 placeholder="Email" 
                 id="email"> 
      </div> 
      <div class="input_field"> 
          <textarea placeholder="Message" 
                    id="message"> 
          </textarea> 
      </div> 
      <div class="btn"> 
          <input type="submit"> 
      </div> 
  </form> 
</div> 
 </section>

 <footer class="footer">
  <div class="container5">
      <div class="footer-content">
          <div class="footer-section about">
              <h2>About Us</h2>
              <p>Explore the world of UrbanUtopia</p>
          </div>
          <div class="footer-section links">
              <h2>Quick Links</h2>
              <ul>
                  <li><a href="#">Home</a></li>
                  <li><a href="#">Properties</a></li>
                  <li><a href="#">About</a></li>
                  <li><a href="#">Contact</a></li>
              </ul>
          </div>
          <div class="footer-section contact-form">
              <h2>Subscribe</h2>
              <form action="#">
                  <input type="email" name="email" class="text-input contact-input" placeholder="Newsletter">
                  <button type="submit" class="btn btn-primary">Send</button>
              </form>
          </div>
      </div>
  </div>
  <div class="footer-bottom">
      &copy; 2024 All rights reserved.
  </div>
</footer>

    <script src="script.js"></script>

</body>
</html>
